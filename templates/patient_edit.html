{% extends 'base.html' %}
{% block content %}
<h3>Edit Profile</h3>

<form method="POST">
    <label class="form-label">Full Name</label>
    <input class="form-control" name="fullname" value="{{ patient.fullname }}" required>

    <label class="form-label mt-2">Contact</label>
    <input class="form-control" name="contact" value="{{ patient.contact }}">

    <button class="btn btn-primary mt-3">Save</button>
</form>
{% endblock %}
