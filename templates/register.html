{% extends "base.html" %}
{% block content %}
  <div class="col-md-6 offset-md-3">
    <h3>Patient Register</h3>
    <form method="post">
      <div class="mb-2">
        <input class="form-control" name="username" placeholder="Choose username" required>
      </div>
      <div class="mb-2">
        <input class="form-control" type="password" name="password" placeholder="Choose password" required>
      </div>
      <div class="mb-2">
        <input class="form-control" name="fullname" placeholder="Full name" required>
      </div>
      <div class="mb-2">
        <input class="form-control" name="contact" placeholder="Contact (phone or email)">
      </div>
      <button class="btn btn-success" type="submit">Register</button>
    </form>
  </div>
{% endblock %}
