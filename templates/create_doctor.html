{% extends "base.html" %}
{% block content %}
  <div class="col-md-6">
    <h4>Create Doctor (admin)</h4>
    <form method="post">
      <div class="mb-2"><input class="form-control" name="username" placeholder="username (for doctor login)" required></div>
      <div class="mb-2"><input class="form-control" name="password" placeholder="password for doctor" required></div>
      <div class="mb-2"><input class="form-control" name="fullname" placeholder="Doctor full name" required></div>
      <div class="mb-2"><input class="form-control" name="specialization" placeholder="Specialization (e.g. Cardiology)" required></div>
      <button class="btn btn-success" type="submit">Create Doctor</button>
    </form>
  </div>
{% endblock %}
