{% extends "base.html" %}
{% block content %}
  <h4>Update Availability for Dr. {{ doctor.fullname }}</h4>
  <form method="post">
    <div class="mb-2">
      <label class="form-label">Availability slots</label>
      <textarea class="form-control" name="availability" rows="4">{{ doctor.availability }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
{% endblock %}
